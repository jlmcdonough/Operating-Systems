<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <link rel="shortcut icon" href="/rhino.png">
   <title>
      rhinOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>

   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>


   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <!--
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip3.js"></script>
   -->
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">
  <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->

   <div>
      <img src="rhino.png" style="vertical-align: middle; width:100px; float:left;"/>
      <br>
      <p id = "dateTime" style="color: #ffffff">  Date -  Time - </p>
      <p id = "status" style="color: #ffffff"> Status - Running RhinOS Version 0.2</p>
   </div>
   <br>

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">

      <input type="button"
             id = "btnSingleStepOff"
             name="brnSSOff"
             class="normal_button"
             disabled="disabled"
             value="Single Step Off"
             tabindex="2"
             onclick="TSOS.Control.hostBtnSSOff_click(this);">

      <input type="button"
             id = "btnSingleStepOn"
             name="brnSSOn"
             class="normal_button"
             disabled="disabled"
             value="Single Step One"
             tabindex="2"
             onclick="TSOS.Control.hostBtnSSOn_click(this);">

      <input type="button"
             id = "btnSingleStepStep"
             name="brnSSStep"
             class="normal_button"
             disabled="disabled"
             value="Step"
             tabindex="2"
             onclick="TSOS.Control.hostBtnSSStep_click(this);">

   </div>

   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div id="divLog" style="margin-left:520px;" class="hostLog">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="26"
                   cols="48"
                   class="hostLogText"
         ></textarea>
      </label>
   </div>

   <br>

   <div id="divUserProgramInput" style="margin-left:520px;" class="userProgramInput">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
                   class="userProgramInputText"
         ></textarea>
      </label>
   </div>
</div>

<br>

<div id="divCPUDisplay" style="margin-left: 520px;" class="hostDisplay">
   <label>
      CPU
      <div id="divCPUTable">
         <table class="hostDisplayTable">
            <tr>
               <th>PC</th>
               <th>IR</th>
               <th>ACC</th>
               <th>X</th>
               <th>Y</th>
               <th>Z</th>
            </tr>
            <tr>
               <td id="cpuPC">-</td>
               <td id="cpuIR">-</td>
               <td id="cpuAcc">-</td>
               <td id="cpuX">-</td>
               <td id="cpuY">-</td>
               <td id="cpuZ">-</td>
            </tr>
         </table>
      </div>
   </label>
</div>

<br>

<div id="divMemoryDisplay" style="margin-left: 520px;" class="hostDisplay">
   <label>
      Memory
      <div id="divMemoryTable">
         <table class="hostDisplayTable" id="memoryTable">
         </table>
      </div>
   </label>
</div>

<br>

<div id="divPCBDisplay" style="margin-left: 520px;" class="hostDisplay">
   <label>
      PCB
      <div id="divPCBTable">
         <table class="hostDisplayTable">
            <tr>
               <th>PC</th>
               <th>ACC</th>
               <th>X</th>
               <th>Y</th>
               <th>Z</th>
               <th>Priority</th>
               <th>State</th>
               <th>Location</th>
            </tr>
            <tr>
               <td id="pcbPC">-</td>
               <td id="pcbAcc">-</td>
               <td id="pcbX">-</td>
               <td id="pcbY">-</td>
               <td id="pcbZ">-</td>
               <td id="pcbPriority">-</td>
               <td id="pcbState">-</td>
               <td id="pcbLocation">-</td>
            </tr>
         </table>
      </div>
   </label>
</div>

<p class="footerText" style="clear:both;">

</p>

</body>
</html>
